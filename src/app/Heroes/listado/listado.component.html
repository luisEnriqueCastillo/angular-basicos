<p>Listado de Héroes</p>

<div *ngIf=" heroeBorrado;else noBorrado ">
    <h3>Héroe borrado: 
        <small>{{heroeBorrado}}</small>
    </h3>
</div>

<ng-template #noBorrado>
<h3>No ha borrado nada </h3>
</ng-template>



<button (click)= "eliminarHeroe();">
    Borrar
</button>


<ul>
    <li *ngFor= "let personaje of heroes;let i = index">
        {{i}} - {{personaje}}
    </li>
</ul>
